{% extends 'base.html' %} {% load static %} {% block content %}

<main class="register container">
	<h1 class="text-center mt-5 mb-5">Register</h1>

	<div class="row">
		<form
			method="POST"
			action="{% url 'register' %}"
			class="col-md-5 offset-md-1"
		>
			{% csrf_token %}
			<div class="form-group">
				<input
					name="firstname"
					class="form-control"
					placeholder="First Name"
					required
				/>
			</div>
			<div class="form-group">
				<input
					name="lastname"
					class="form-control"
					placeholder="Last Name"
					required
				/>
			</div>
			<div class="form-group">
				<input
					name="username"
					class="form-control"
					placeholder="UserName"
					required
				/>
			</div>
			<div class="form-group">
				<input
					name="email"
					type="email"
					class="form-control"
					placeholder="Email Address"
					required
				/>
			</div>
			<div class="form-group">
				<input
					name="password"
					type="password"
					class="form-control"
					placeholder="Password"
					required
				/>
			</div>
			<div class="form-group">
				<input
					name="confirm_password"
					type="password"
					class="form-control"
					placeholder="Confirm Password"
					required
				/>
			</div>

			<button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">
				Signup
			</button>
			<!-- <div class="text-center">
          OR
        </div>

        <button class="btn btn-primary form-btn w-100 mt-3">Facebook</button>
        <button class="btn btn-accent form-btn w-100 mt-3 mb-3">Google</button> -->
		</form>
	</div>
</main>

{% endblock %}
