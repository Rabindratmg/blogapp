{% extends 'base.html' %} 

{% load static %}

{% block content %}
<main>
	<div class="container">
		{% for blog in blogs %}
			<div>
				<hr>
				<br>
				<p>{{ blog.user }}</p>
				<h3>{{blog.title}}</h3>
				<p>{{blog.content}}</p>
				<a href="{% url 'blog_details' blog.slug %}">View</a>
			</div>
			
			{% endfor %}

				<br>
				<br>
			<div class="pagination">
				<span class="step-links">
					{% if page_obj.has_previous %}
						<a href="?page=1"> <button>first</button></a>
						<a href="?page={{ page_obj.previous_page_number }}"><button>previous</button></a>
					
			
					<span class="current">
						{{ page_obj.number }} 
					</span>
						<a href="?page={{ page_obj.paginator.num_pages }}"><button>Last</button></a>
						{% endif %}

					{% if page_obj.has_next %}
						<a href="?page=1"> <button>first</button></a>
						<span class="current">
							{{ page_obj.number }} 
						</span>
						<a href="?page={{ page_obj.next_page_number }}"><button>next</button></a>
						<a href="?page={{ page_obj.paginator.num_pages }}"><button>Last</button></a>
					{% endif %}
				</span>
			</div>
	</div>
</main>
{% endblock %}
